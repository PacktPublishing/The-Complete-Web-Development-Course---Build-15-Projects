<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      buttons
    </title>
  </head>
  <body>
    <p>
      Javascript.
    </p>
    <button onclick="alert('How can I help you?')">
      Click me.
    </button>
    <button id="button2">
      Click me.
    </button>
    <script>
      document.getElementById("button2").onclick=function(){
        alert("You have just clicked me!");
        
      }
    </script>
  </body>
  
</html>
