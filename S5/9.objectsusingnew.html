<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      objects using new
    </title>
  </head>
  <body>
    <p>
      Javascript.
    </p>
    <script>
      var myPhone = new Object();
      myPhone.make = "Samsung";
      myPhone.model = "Galaxy S4";
      myPhone.warranty = 12;
      myPhone.color = "black";
      window.console.log(myPhone);
      myPhone.warranty = 0;
      window.console.log(myPhone);
    </script>
  </body>
  
</html>
